<form class="profil-form">
    <div>
        <h2>Informations générales</h2>
        <label for="inpFirstName">Prénom: </label>
        <input type="text" id="inpFirstName">
        <label for="inpLastName">Nom: </label>
        <input type="text" id="inpLastName">    
        <label for="inpEmail">Email: </label>
        <input type="email" id="inpEmail">
        <button id="updateUser">Mettre à jour</button>
        <button type="button" value="Cancel" id="cancelButton">Annuler</button>
    </div>
</form>

<form class="password-form">
    <div>
        <h2>Changer le mot de passe</h2>
        <label for="inpOldPassword">Ancien mot de passe: </label>
        <input type="password" id="inpOldPassword">
        <label for="inpNewPassword">Nouveau mot de passe: </label>
        <input type="password" id="inpNewPassword">
        <button id="updatePassword">Mettre à jour le mot de passe</button>
        <button type="button" value="Cancel" id="cancelButton2">Annuler</button>
    </div>
</form>
