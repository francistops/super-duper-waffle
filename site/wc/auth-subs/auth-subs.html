<div id="subsBox">
  <form id="subscribeForm" method="post">
    <fieldset>
      <legend>subscribe</legend>

      <input type="email" name="email" id="inpEmail" placeholder="Email">
      <input type="password" name="password" id="inpPassword" placeholder="Password">
      <input type="password" name="confirmPassword" id="inpConfirmPassword" placeholder="Confirm Password">
      <input type="text" name="firstName" id="inpFirstName" placeholder="First Name">
      <input type="text" name="lastName" id="inpLastName" placeholder="Last Name">

      <button type="submit" value="Subscribe" id="subscribeButton">Subscribe</button>
      <button type="button" value="Cancel" id="cancelButton">Cancel</button>
    </fieldset>
  </form>
</div>
