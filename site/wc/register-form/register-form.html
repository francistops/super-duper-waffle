<div id="registerBox">
	<form id="registerForm" method="post">
		<fieldset>
			<legend>Créer mon compte</legend>

			<div>
				<label for="role">Je suis:</label>
				<select id="role" name="role">
					<option value="client">Client</option>
					<option value="physio">Physiothérapeute</option>
				</select>
			</div>

			<input type="email" name="email" id="inpEmail" placeholder="Courriel" />
			<input
				type="password"
				name="password"
				id="inpPassword"
				placeholder="Mot de passe"
			/>
			<input
				type="password"
				name="confirmPassword"
				id="inpConfirmPassword"
				placeholder="Confirmer mot de passe"
			/>

			<button type="submit" value="Register" id="registerButton">
				Créer mon compte
			</button>
			<button type="button" value="Cancel" id="cancelButton">Annuler</button>
		</fieldset>
	</form>
</div>
