<div id="loginBox">
	<form id="login-post" method="POST">
		<fieldset>
			<legend>Connexion</legend>
			<input type="email" name="email" id="inpEmail" placeholder="Email" />
			<input
				type="password"
				name="password"
				id="inpPassword"
				placeholder="Password"
			/>
			<button type="submit" id="loginButton">Se connecter</button>
			<button type="button" value="Cancel" id="cancelButton">Annuler</button>
		</fieldset>
	</form>
</div>
