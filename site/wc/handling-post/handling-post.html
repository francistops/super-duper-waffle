<div class="handling-post">

  CREATE TABLE "services" (
    "id" uuid DEFAULT gen_random_uuid(),
    "name" VARCHAR(255) NOT NULL,
    "duration" INTEGER NOT NULL,
    "price" DECIMAL(10, 2) NOT NULL,
    PRIMARY KEY ("id")
);

  <form class="services-form">
    <div>
      <h2>Services</h2>
      <label for="inpServiceName">Nom du service:</label>
      <input type="text" id="inpServiceName" name="service_name">
      <label for="inpServiceDuration">Dur√©e (en minutes):</label>
      <input type="number" id="inpServiceDuration" name="service_duration" min="15"  max="180">
      <label for="inpServicePrice">Prix:</label>
      <input type="number" id="inpServicePrice" name="service_price" min="0">
    </div>
    <div>
      <h2>Services</h2>
      <button id="inpAddService">Ajouter un service</button>
    </div>
  </form>

  <form class="products-form">
    <div>
      <h2>Produits</h2>
      <label for="inpProductName">Nom du produit:</label>
      <input type="text" id="inpProductName" name="product_name">
      <label for="inpProductPrice">Prix:</label>
      <input type="number" id="inpProductPrice" name="product_price" min="0">
    </div>
    <div>
      <h2>Produits</h2>
      <button id="inpAddProduct">Ajouter un produit</button>
    </div>
  </form>

  <form class="appointment-form">
    <div>
      <h2>Rendez-vous</h2>
      <label for="inpAppointmentHairdresser">Coiffeur:</label>
      <select id="inpAppointmentHairdresser" name="appointment_hairdresser">
        <!-- La liste est fourni par le backend -->
      </select>
      <label for="inpAppointmentService">Service:</label>
      <select id="inpAppointmentService" name="appointment_service">
        <!-- La liste est fourni par le backend -->
      </select>
      <label for="inpAppointmentDate">Date et heure:</label>
      <input type="datetime-local" id="inpAppointmentDate" name="appointment_date">
    </div>
    <div>
      <h2>Rendez-vous</h2>
      <button id="inpAddAppointment">Ajouter un rendez-vous</button>
    </div>
  </form>

  <form class="feedback-form">
    <div>
      <h2>Avis</h2>
      <label for="inpFeedbackHairdresser">Coiffeur:</label>
      <select id="inpFeedbackHairdresser" name="feedback_hairdresser">
        <!-- La liste est fourni par le backend -->
      </select>
      <label for="inpFeedbackRating">Note (1-5):</label>
      <input type="number" id="inpFeedbackRating" name="feedback_rating" min="1" max="5">
      <label for="inpFeedbackComment">Commentaire:</label>
      <textarea id="inpFeedbackComment" name="feedback_comment"></textarea>
    </div>
    <div>
      <h2>Avis</h2>
      <button id="inpAddFeedback">Ajouter un avis</button>
    </div>
  </form>
