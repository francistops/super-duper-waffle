<div id="registerBox">
  <form id="registerForm" method="post">
    <fieldset>
      <legend>register an account</legend>

      <input type="email" name="email" id="inpEmail" placeholder="Email">
      <input type="password" name="password" id="inpPassword" placeholder="Password">
      <input type="password" name="confirmPassword" id="inpConfirmPassword" placeholder="Confirm Password">

      <button type="submit" value="Register" id="registerButton">register</button>
      <button type="button" value="Cancel" id="cancelButton">Cancel</button>
    </fieldset>
  </form>
</div>
